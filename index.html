<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>POO</title>
</head>
<body onload="asignarEventos()">
    <div class="padre">
        <h3 align="center">FORMULARIO CON PROGRAMACION ORIENTADA A OBJETOS</h3>
        <form action="" method="get" class="form-control">
            <label for="nombre">Ingrese Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>

            <label for="apellido">Ingrese Apellido</label><br>
            <input type="text" id="apellido" name="apellido"><br>

            <label for="email">Ingrese Correo:</label><br>
            <input type="email" id="email" name="email" placeholder="correo@algo.cualquiercosa"><br>

            <label for="textCelular">Ingrese Correo:</label><br>
            <input type="tel" id="txtCelular" name="textCelular"pattern="[0-9]{2}-[0-9]{1}-[0-9]{8}" placeholder="+569-96525569" ><br>
            <br>
            <button type="button" id="btnEnviar">Enviar al server</button><br><br>
            <input type="button" id="btnMostrarDatos" name="btnEnviar" value="montrar info del objeto">
        </form><br>
        <div class="form-control">
            <h1>Datos Ingresados son:</h1>
            <p id="parrafoSaludo"></p>
            <p id="parrafoContacto"></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
